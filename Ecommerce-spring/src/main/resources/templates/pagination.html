<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<body>

	<nav th:fragment="pag" aria-label="Page navigation example" class="container">

	<ul class="pagination justify-content-center">
		<li class="page-item">
			<span th:if="${page.first}">&laquo;</span> 
		    <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">&laquo;</a>
		</li>
		<li class="page-item">
			<span th:if="${not page.hasPrevious}">anterior</span> 
			<a class="page-link" th:if="${page.hasPrevious}"
			th:href="@{${page.url}(page=${page.paginaActual-2})}">anterior</a></li>

		<li class="page-item" th:each="item : ${page.paginas}">
		   <span  class="page-link" th:if="${item.actual}"
			th:text="${item.numero}" ></span> 
			<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}"
			th:text="${item.numero}">
			</a>
		</li>
		<li class="page-item">
			<span th:if="${not page.hasNext}">siguiente</span> 
			<a class="page-link" th:if="${page.hasNext}"
			th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a></li>

		
		<li class="page-item"><span th:if="${page.last}">última</span> <a class="page-link"
			th:if="${not page.last}"
			th:href="@{${page.url}(page=${page.totalPaginas-1})}">última</a></li>
	</ul>
	
	</nav>
	
</body>
</html>
